<html lang="en">
<head>

  <style>
  .modal-content {
    background-image: url("parchment.png");
    background-repeat: no-repeat;
    width:800px;
    height:1150px;
    background-color: rgba(0,0,0,0);
    box-shadow: none;
    border: none;
  }

.textBody {
  text-align: center;
}

  p {
    font-family: 'tangerine',cursive;
    padding-top: 170px;
    position: absolute fixed right;
    font-size: 60px;
    color: rgba(102, 51, 0, .6);
    text-align: center;
    text-shadow: .5px .25px .25px black;
  }

  #death {
    padding-left: 250px;
    margin: auto;

</head>
<body>

<div class="container">
  <h2>Death</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="textBody">
          <p>Your are no more.</p>
        </div>
        <div class="item">
          <img id="death" src="death.png" alt="death skull" />
        </div>
      </div>
    </div>
  </div>

</div>
