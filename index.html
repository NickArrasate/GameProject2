<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="js/jquery-1.12.2.js"></script>
  <script type="text/javascript" src="js/scripts.js">  </script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Tangerine' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <title>Our Game Project</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="room-frame col-xl-8 col-xl-offset-2">
        <div id="room-display"><!--room displays will append here-->
        </div>
      </div>
    </div>
    <div class="row" id="contextrow">
      <div id="contextual" class="col-xs-4 col-xs-offset-4">
        <div class="button context" value=""><span class ='buttontext'>Begin...</span></div>
      </div>
    </div>
    <div class="row">

      <div id="button-display" class="col-xs-4 col-xs-offset-4"><!---button display here -->
        <div class="row" id="uprow">
          <div class="col-xs-2 col-xs-offset-5">
            <img id="up" class="directions" src="img/arrow.png" alt="up arrow" value="up"/>
          </div>
        </div>
        <div id="buttonrow" class="row">
          <div class="col-xs-2 col-xs-offset-3">
            <img id="left" class="directions" src="img/arrow.png" alt="up arrow" value="left"/>
          </div>
          <div class="col-xs-2" id="downcol">
            <img id="down" class="directions" src="img/arrow.png" alt="up arrow" value="down"/>
          </div>
          <div class="col-xs-2">
            <img id="right" class="directions" src="img/arrow.png" alt="up arrow" value="right"/>
          </div>
        </div>
      </div>
      <div id="character-info" class="col-xs-2 col-xs-offset-2"><!--display character information here-->
        <h4>Character Sheet</h4>
        <p id="health">
          Health: <span id="healthdisplay"></span>
        </p>
        <p id="strength">
          Strength: <span id="strengthdisplay"></span>
        </p>
        <p id="sanity">
          Sanity: <span id="sanitydisplay"></span>
        </p>
        <p id="items">
          Items: <span id="itemdisplay"></span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4" id="coordinateDisplay">
        <span id="x-coord"></span><span>, </span><span id="y-coord"></span><span> - </span><span id="roomName"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4" id="textEnterDiv">
        <form id="textForm">
          <input type="text" id="textInput">
          <button type="submit" id="textSubmit">Enter</button>
        </form>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <div class="modal-page1">
          </div>
          <div class="modal-page2">
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
